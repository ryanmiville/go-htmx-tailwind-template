{% extends "partials/base.html" %}

{% block pageContent %}

  <div id="counter">{{Count}}</div>
  <button
    hx-target="#counter"
    hx-post="/decrease"
    class="bg-blue-700 hover:bg-blue-800 rounded-lg py-2.5 px-4 text-white"
  >
    Decrease -
  </button>
  <button
    hx-target="#counter"
    hx-post="/increase"
    class="bg-blue-700 hover:bg-blue-800 rounded-lg py-2.5 px-4 text-white"
  >
    Increase +
  </button>
</main>

{% endblock %}
